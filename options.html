<!DOCTYPE html>
<html>

<head>
  <link rel="stylesheet" href="options.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
  <div class="container">
    <div class="row mb-2">
      <div class="col-sm">
        <h1 id="titleText" class="text-white"></h1>
      </div>
    </div>
    <span id="apiText" class="text-white"></span>
    <div class="row input-row">
      <div class="col-sm">
        <form class="text-white mt-1">
          <div class="d-flex form-group text-white">
            <input type="text" class="form-control" id="content" name="content" autocomplete="off">
            <input type="submit" class="btn btn-primary" value="Save" id="submit">
          </div>
        </form>
        <span id="status"></span>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-sm">
        <button class="btn btn-danger" id="reset">Reset API-Key</button>
      </div>
    </div>
  </div>

  <script src="options.js"></script>
</body>

</html>
